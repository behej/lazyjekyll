<!DOCTYPE html>
<html lang="{{ site.html_lang | default: "en"}}">

<head>
  {%- include head.html -%}
</head>

<body>
  <main class="container">
    <section class="left_panel">
      {%- if layout.sidebar == "home" -%}
        {% include about.html %}
      {% else %}
        {% include menu.html %}
      {% endif %}
    </section>
    <section class="main_panel">
      <section class="header">
        Title
      </section>
      <section class="content">
        {{ content }}
    </section>
    </section>
    <footer>
      {{ footer }}
    </footer>
  </main>
  {% if site.dark_mode %}
  <!-- <script type="text/javascript" src="{{ "/assets/js/darkmode.js" | relative_url }}"></script> -->
  {% endif %}

  {%- if site.analytics_id -%}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.analytics_id }}');
  </script>
  {%- endif -%}

  {% if site.search %}
  <script src="{{ "/assets/js/simple-jekyll-search.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/search.js" | relative_url }}"></script>
  {% endif %}
</body>

</html>
